<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio</title>
</head>
<body>
    <!--Seccion 1-->
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="fifa22.jpg" alt="Fifa 22 Portada" width="670" height="320">

    <!--Seccion 2-->
    <h1>Aprendiendo a utilizar los vídeos</h1>
    <video width="300" height="300" muted loop controls autoplay>
        <source src="sorry.mp4" type="video/mp4">
    </video>

    <!--Seccion 3-->
    <h1>Aprendiendo a utilizar los audios</h1>
    <audio controls autoplay loop>
        <source src="que-malo.mp3" type="audio/mp3">
    </audio>
</body>
</html>
